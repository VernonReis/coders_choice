<!DOCTYPE html>
<html ng-app='Wrestlers_App'>
<head>
    <meta charset="utf-8">
    <title>Wrestlers App</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>
</head>
<body ng-controller='MainController as ctrl'>
    <header>
        <nav>
            <h1>WWE SUPERSTARS</h1>
        </nav>
    </header>
    <main>
        <h1>Wrestlers</h1>
        <hr />
        <div id="container">


            <div id="sidebar">

                <div ng-if="!ctrl.isSelected">
                    <h4>Add New Wrestler</h4>
                    <form ng-submit='ctrl.addNewWrestler()'>
                        <input type="text" placeholder="Wrestler Name (Required)" ng-model="ctrl.newWrestlerForm.name" />
                        <input type="text" placeholder="Wrestler Title (Optional)" ng-model="ctrl.newWrestlerForm.title" />
                        <input type="url" placeholder="Image URL (Optional)" ng-model="ctrl.newWrestlerForm.img" />
                        <br/>
                        <input type="submit" />
                    </form>
                </div>

                <div ng-if="ctrl.isSelected">
                    <h4>Edit Wrestler</h4>
                    <form ng-submit='ctrl.updateWrestler()' ng-if="ctrl.isSelected">
                        <input type="text" placeholder="Wrestler Name (Required)" ng-model="ctrl.updateWrestlerForm.name" />
                        <input type="text" placeholder="Wrestler Title (Optional)" ng-model="ctrl.updateWrestlerForm.title" />
                        <input type="url" placeholder="Image URL (Optional)" ng-model="ctrl.updateWrestlerForm.img" />
                        <br/>
                        <input type="submit" value="Save Changes" />
                        <br/>
                        <input class="btn" type="button" value="Delete Wrestler" ng-click="ctrl.deleteWrestler(ctrl.updateWrestlerForm._id)" />
                    </form>
                </div>

            </div>

            <div id="entryContainer">
                <div class="entry" ng-repeat="wrestler in ctrl.wrestlers">
                    <h2>{{wrestler.name}}</h2>
                    <h3>{{wrestler.title}}</h3>
                    <img class="entryImage" src="{{wrestler.img}}" />
                    <input type="button" ng-click="ctrl.selectWrestler(wrestler)" value="Edit Wrestler" />
                </div>
            </div>

        </div>
    </main>


</body>
</html>
